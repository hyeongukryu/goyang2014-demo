<ion-view title="원소 목록">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true" overflow-scroll="true">
    <div blink></div>
    <div>
      <div class="row">
        <div class="col header">번호</div>
        <div class="col header">이름</div>
        <div class="col header">기호</div>
      </div>
      <div class="row" ng-repeat="element in elements">
        <div class="col">{{ element.id }}</div>
        <div class="col">{{ element.name }}</div>
        <div class="col">{{ element.symbol }}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
